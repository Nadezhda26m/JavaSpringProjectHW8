server:
  port: 8081

spring:
  application:
    name: productStorage
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

management:
  endpoint:
    health:
      show-details: always # never or when-authorized
  endpoints:
    web:
      exposure:
        include: metrics,prometheus

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  pattern:
    console: "%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n"